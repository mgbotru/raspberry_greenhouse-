<script type="text/x-red" data-template-name="1-Wire">
    <div class="form-row">
        <label for="node-input-identifier"><i class="fa fa-globe"></i> 1-Wire Sensor identifier</label>
        <input type="text" id="node-input-identifier" placeholder="e.g. 28-0114b8096eff">
    </div>
	<div class="form-tips">Tip: leave blank if you want to use <b>msg.topic</b> to dynamically set identifier of the 1-wire sensor</div>
 <div class="form-row">
        <label for="node-input-format"><i class="fa fa-circle"></i>Output Format - C&deg; or F&deg;</label>
        <select type="text" id="node-input-format" style="width: 200px;">
            <option value="1" selected>Degrees Centegrade</option>
            <option value="0">Degrees Farenheit</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="1-Wire">
    <p>Reads a 1Wire Sensor</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('1-Wire',{
        category: 'function',
        color:"#999966",
        defaults: {
            identifier: {value:""},
            name: {value:""},
	    format: {value:"1"}
        },
        inputs:1,
        outputs:1,
        icon: "db.png",
        label: function() {
		return this.name||"1-Wire";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
